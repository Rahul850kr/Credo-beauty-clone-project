<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signup.css">
</head>
<body>
     <div id="head">
        CREATE ACCOUNT
    </div>
    <form>
        <div id="details">
            <div>
                <p>
                    FIRST NAME <span class="star">*</span>
                </p>
            </div>
            <input type="text" class="enterdata" id="input1">
            <div>
                <P>
                    LAST NAME <span class="star">*</span>
                </P>
            </div>
            <input type="text" class="enterdata" id="input2">
            <div>
                <P>
                    BIRTHDAY
                </P>
            </div>
            <input type="date" class="enterdata">
            <div>
                <P>
                    EMAIL <span class="star">*</span>
                </P>
            </div>
            <input type="email" class="enterdata" id="input3">
            <div>
                <P>
                    PASSWORD <span class="star">*</span>
                </P>
            </div>
            <input type="password" class="enterdata" id="input4"><br>
            <input type="checkbox"><span>SUBSCRIBE TO OUR NEWSLETTER?</span><br>
            <input type="submit" id="submit" value="SIGN UP">
            <h4 id="lastline">RETURNING CUSTOMER <a id="logindirectory" href="login.html"><span id="greenlogin">LOGIN</span></a></h4>
        </div>
    </form>
</body>
</html>

<script src="signup.js"></script>
